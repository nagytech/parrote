@(matches: Boolean)

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

@if(matches) {
  <h1>Yes, it matched!</h1>
} else {
  <h2>Noo, that wasn't the password</h2>
}

<h2>Check a password matches the last one</h2>
<form action="matches">
    <input type="password" name="pw" />
    <button type="submit">Check</button>
</form>

</body>
</html>

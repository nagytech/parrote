@import play.i18n._
@import play.mvc.Http
@(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
    </head>
    <body>
        <div id="header" class="col-sm-12">
            <h1 class="pull-left">@Messages.get("brand.name") <small>@Messages.get("brand.tagline")</small></h1>
            @if(Http.Context.current().session().get("email") == null) {
                <button class="btn pull-right btn-default" data-action="navigate" data-action-url="@routes.Application.signup().url">sign up</button>
                <button class="btn pull-right btn-default" data-action="navigate" data-action-url="@routes.Application.login().url">login</button>
            } else {
                @helper.form(routes.Application.logout()) {
                    <button class="btn pull-right btn-default" type="submit" name="submit">logout</button>
                }
            }
        </div>
        @content
        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" ></script>
        <script type="text/javascript" src="@routes.Application.jsRoutes"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" ></script>
        <script src="@routes.Assets.at("javascripts/bonmot.js")" ></script>
    </body>
</html>

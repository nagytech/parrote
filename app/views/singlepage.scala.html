<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/spa.css")">

        <script src='@routes.Assets.at("lib/jquery/jquery.min.js")' ></script>
        <script src='@routes.Assets.at("lib/bootstrap/js/bootstrap.js")' ></script>
        <script src='@routes.Assets.at("lib/momentjs/moment.js")'></script>
        <script src='@routes.Assets.at("lib/react/react.js")'></script>
        <script type='text/javascript' src='@routes.Reverse.jsRoutes'></script>

        <script src='@routes.Assets.at("javascripts/spa-react.js")' defer></script>
        <script src='@routes.Assets.at("javascripts/spa.js")' defer></script>

    </head>
    <body>
        <div>
            <nav id="header" class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="@routes.SinglePage.index()">parrote <span class="small">(spa)</span></a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="@routes.Application.index()" data-action="navigate"><i class="glyphicon glyphicon-home"></i>
                                Home</a>
                            </li>
                        </ul>
                   
                        @helper.form(routes.Secure.logout(), 'hidden -> "hidden", 'id -> "logout-form") {
                            <input type="hidden" name="source" value="spa">
                        }

                        <ul class="nav navbar-nav pull-right">
                            <li>
                                <a id="logout" href="#" data-state="logged-in" hidden>Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div id="content" class="container">
            <div class="form-group row">
                <div class="col-sm-4"></div>
                <form id="search" class="col-sm-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <span class="input-group-btn">
                            <button id="search-button" type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                        </span>
                    </div>
                </form>
                <div class="col-sm-4">
                    <form id="new-message" data-state="logged-in" hidden>
                        <textarea class="form-control" name="post" placeholder="Say something..."></textarea>
                        <button class="btn btn-primary pull-right">Post <i class="glyphicon glyphicon-bullhorn"></i></button>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4"></div>
                <div id="bonmots" class="col-sm-4">
                    <!-- Here be ReactJS -->
                </div>
            </div>

        </div>

    </body>
</html>
